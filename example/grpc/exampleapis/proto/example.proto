syntax = "proto3";

package example.grpc;

import "google/protobuf/empty.proto";

option go_package = "github.com/AbstractBreazy/grpc-sandbox/example/pkg/grpc/proto;grpc";

message IsLiveResponse {
    string status = 1;
}

service ExampleService {
    rpc GetStatus(google.protobuf.Empty) returns (IsLiveResponse){}
}
