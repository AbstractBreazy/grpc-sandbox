syntax = "proto3";

package example.v1;

import "google/api/annotations.proto";

option go_package = "github.com/AbstractBreazy/grpc-sandbox/example/grpc/gen/proto/go;grpc";

message IsLiveResponse {
    string status = 1;
}

message IsLiveRequest {
    string param = 2;
}

service ExampleService {

    rpc GetStatus(IsLiveRequest) returns (IsLiveResponse){
        option(google.api.http) = {
            get: "/api/v1/example/internal/is_live"
        };
    }

}